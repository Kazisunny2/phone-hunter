<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Phone Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
 
  <body>
    <h1 class="text-center text-success pt-4">Global Communication Services</h1>
    <!-- phone details -->
    <div class="w-70 m-auto">
        <div class="col-md-6 w-100 m-auto text-center">
            <div id="details-container" class="details-container"></div>
          </div>
          <!-- phone search -->
      <div class="row w-75 m-auto">
        <div class="col-md-6 w-75 m-auto text-center">
          <div class="input-group mb-3 text-center">
            <input id="search-box" type="text" class="form-control w-50" placeholder="Search your favorite phone" aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span onclick="allPhones()" class="input-group-text" id="search-btn">Search
            </div>
        </div>
        <div id="phone-container"  class="row row-cols-1 row-cols-lg-3 g-4">
        </div>
        <!-- error-handling -->
    </div>
      <h3 id="error-message" class="text-center text-danger mt-3"></h3>
      </div>
    </div>
    

    <!-- add js -->
    <script src="app.js"></script>
  </body>
</html>
